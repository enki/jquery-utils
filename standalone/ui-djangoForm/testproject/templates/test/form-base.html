<!DOCTYPE html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>jQuery djangoForm</title>
	<meta name="author" content="Maxime Haineault" />    
    <link rel="stylesheet" href="/media/themes/default/ui.all.css" type="text/css" media="screen" />
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7/jquery-ui.js" type="text/javascript"></script>
    <script src="/media/js/jquery.utils.js" type="text/javascript"></script>
    <script src="/media/js/jquery.strings.js" type="text/javascript"></script>
    <script src="/media/js/ui.djangoForm.js" type="text/javascript"></script>
</head>
<body id="themeroller">

<h1>blah</h1>
<form class="ui-djangoForm" method="post" action="">
{% block form %}{% endblock %}
</form>
<script type="text/javascript">
{% load ajax_form_utils %}

$(function(){
    $("#tabs").tabs();
    $('form.ui-djangoForm').djangoForm({
        fields: {% render_ajax_fields form %},
        validation_events: ['blur'],
        add_required_indicators: true,
        smart_field_width: true
    });
});
</script>
</body>
</html>
