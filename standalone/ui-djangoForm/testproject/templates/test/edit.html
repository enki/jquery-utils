{% extends "base.html" %}
{# http://www.scribd.com/doc/265680/Best-Practices-For-Form-Design #}

{% block head.css %}
<link rel="stylesheet" href="{{ MEDIA_URL }}css/testapp.css" type="text/css" media="screen" />
<link rel="stylesheet" href="{{ MEDIA_URL }}themes/default/ui.all.css" type="text/css" media="screen" />
{% endblock %}
{% block head.js %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7/jquery-ui.js" type="text/javascript"></script>
<script src="{{ MEDIA_URL }}js/jquery.utils.js" type="text/javascript"></script>
<script src="{{ MEDIA_URL }}js/jquery.strings.js" type="text/javascript"></script>
<script src="{{ MEDIA_URL }}js/ui.djangoForm.js" type="text/javascript"></script>
{% endblock %}

{% block body.content %}
<h1>jQuery.djangoForm</h1>
<div id="tabs">
	<ul>
		<li><a href="#tabs-ul">As UL</a></li>
		<li><a href="#tabs-p">As P</a></li>
		<li><a href="#tabs-table">As Table</a></li>
	</ul>
	<div id="tabs-ul">
        <iframe src="form/ul/"></iframe>
	</div>
	<div id="tabs-p">
        <iframe src="form/p/"></iframe>
	</div>
	<div id="tabs-table">
        <iframe src="form/table/"></iframe>
	</div>
</div>

</div>
<script type="text/javascript">
$(function(){
    $("#tabs").tabs();
});
</script>
{% endblock %}
