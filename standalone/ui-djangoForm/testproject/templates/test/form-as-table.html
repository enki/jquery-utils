{% extends "test/form-base.html" %}
{% block form %}
{% if message %}
<p class="ui-djangoForm-message">{{ message }}</p>
{% endif %}
<table cellpadding="0" cellspacing="0">
    {{ form.as_table }}
    <tr>
        <th class="ui-djangoForm-action" colspan="2">
            <input type="submit" value="Save" />
        </th>
    </tr>
</table>
{% endblock %}
