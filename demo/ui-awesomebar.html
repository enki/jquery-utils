<html>
    <head>
        <link rel="Stylesheet" media="screen" href="data/styles.css" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2/jquery.min.js"></script>
        <script src="http://ui.jquery.com/js/ui.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" src="../src/ui.awesomebar.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $('#test-1').awesomebar();
            });
        </script>
        <style type="text/css">
        .ui-awesomebar {
            margin:10px 30px;
            position:absolute;
            z-index:1000;
        }
        .ui-awesomebar input {
            width:100%;
        }
        .ui-awesomebar ul {
            margin:0!important;
            padding:0!important;
            background:#eee;
            border:1px solid #ccc;
            border-width:0 1px 1px 1px;
        }
        .ui-awesomebar li {
            margin:0!important;
            padding:3px 5px!important;
            list-style:none!important;
            border-bottom:1px solid #ddd;
            cursor:pointer;
        }
        .ui-awesomebar li.last {
            border:0!important;
        }
        .ui-awesomebar li.hover,
        .ui-awesomebar li.selected {
            background:#ffd; 
        }
        .ui-awesomebar-desc {
            font-size:.8em;
            color:#777;
        }
        </style>
    </head>
    <body id="body">
        <h2>ui.awesomebar.js</h2>
        <div class="copyright">Copyright (c) 2007-2008 Maxime Haineault (<a href="http://haineault.com/" target="_blank">haineault.com</a>)</div>
        <div class="license">MIT License ~ <a href="http://www.opensource.org/licenses/mit-license.php" target="_blank">http://www.opensource.org/licenses/mit-license.php</a></div>
        <a class="related-links documentation" href="http://code.google.com/p/jquery-utils/wiki/AnchorHandler">Documentation</a>

        <h3>Demo</h3>
        <p>
            <div class="ui-awesomebar">
                <input type="text" id="test-1"  />
                <ul>
                    <li>
                        <div class="ui-awesomebar-title">Hello world</div>
                        <div class="ui-awesomebar-desc">blah blah blah</div>
                    </li>
                    <li>
                        <div class="ui-awesomebar-title">Hello babe</div>
                        <div class="ui-awesomebar-desc">bleh bleh bleh</div>
                    </li>
                </ul>
            </div>
        </p>
        <h3>Usage</h3>
        <pre></pre>
        <hr size="1" />
    </body>
</html>
