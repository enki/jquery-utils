            background:#f3f3f3;
            font-family:Arial,Helvetica,sans-serif;

            width:240px;
        }
        .ui-flickrshow a {
            text-decoration:none;
            color:#1057ae;
            color:#0063dc;
        }
        .ui-flickrshow a:hover {
            color: #0063dc;
        }
        .ui-flickrshow .small, .ui-flickrshow small {
            font-size:11px;

        }

        }

            background:#fff url(http://www.flickr.com/favicon.ico) no-repeat 1px 4px;

            color:#000;
        }
        .ui-flickrshow-body a {
            display:block;
            background:#f3f3f3;

            height:10px;
