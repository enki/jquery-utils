<html>
<head>
    <title>jQuery utils</title>
    <link rel="Stylesheet" media="screen" href="data/styles.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script type="text/javascript" src="../src/jquery.ui.all.js"></script>
    <script type="text/javascript" src="../src/jquery.utils.js"></script>

    <ul>
        <li>jquery.ui.js</li>

    <pre>$('#test-int').keynav({format: 'int'});</pre>
