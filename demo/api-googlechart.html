        <style type="text/css">
        .api-gc-wrapper {
            margin:0 20px;
        }

        .api-gc-panel {
            background:#ddd;
            height:218px;
            margin:0 440px;
            position:absolute;
        }

        /* -- AREA LIST  -- */
        .api-gc-area-list {
            background:#c30;
            width:140px;
            float:left;
            padding:0;
            margin:0;
        }
        .api-gc-area-list li {
            list-style-type:none;
            margin:0;padding:0;
            display:block;
        }
        .api-gc-area-list li a {
            padding:0.44em 1em 0.44em 20px;
            position:relative;
            text-decoration:none;
            display:block;
            font-size:85%;
            border-top:0;
        }
        .api-gc-area-list li a .ui-icon {
            left:0.2em;
            margin:-8px 5px 0 0;
            position:absolute;
            top:50%;
        }
        .api-gc-area-list li.label {
            background:#666;
            color:#ccc;
            font-size:70%;
            padding:2px 0;
            text-align:center;
        }

        /* -- COUNTRY LIST -- */
        .api-gc-countries {
        }

        .api-gc-country-list {
            margin:0;padding:0;
            height:220px;
            position:absolute;
        }

        .api-gc-country-list a {
            padding:0.4em 1em 0.4em 20px;
            position:relative;
            text-decoration:none;
            font-size:70%;
            display:block;
            border-top:0;
        }
        .api-gc-country-list .ui-icon {
            left:0.2em;
            margin:-8px 5px 0 0;
            position:absolute;
            top:50%;
        }
        div.label {
            background:#666;
            color:#ccc;
            font-size:70%;
            padding:2px 0;
            text-align:center;
        }
        div.next {
            position:absolute;
            margin-top:20px;
        }
        div.prev .ui-icon,
        div.next .ui-icon {
            margin:0 auto;
        }
        </style>
