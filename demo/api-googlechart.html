        <style type="text/css">
        body {

        }
        .api-gc-wrapper {

        .api-gc-viewport {

        }

            margin-right:4px;
        }

            margin:-8px 5px 0 0;

        #api-gc-options {

        }

        #api-gc-map-title {
            float:left;

            top:50%;

        .api-gc-area-list li.label {
            padding:9px 12px;
            border-width:1px;
            font-size:80%;
        }

        .api-gc-countries {
        }

        .api-gc-country-list {
            margin:0;padding:0;
            height:259px;
            position:absolute;

            text-decoration:none;

            border-top:0;

            position:absolute;
            top:50%;

            margin-top:20px;
        }
